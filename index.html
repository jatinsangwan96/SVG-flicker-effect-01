<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>SVG Flicker Effect</title>
</head>

<body>
    <!-- Home-page -->
    <section id="home">
        <div class="home-effect1">
            <svg id="svg-top" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 550"
                preserveAspectRatio="xMidYMid meet">
                <defs>
                    <filter id="glow">
                        <fegaussianblur class="blur" result="coloredBlur" stddeviation="4"></fegaussianblur>
                        <femerge>
                            <femergenode in="coloredBlur"></femergenode>
                            <femergenode in="coloredBlur"></femergenode>
                            <femergenode in="coloredBlur"></femergenode>
                            <femergenode in="SourceGraphic"></femergenode>
                        </femerge>
                    </filter>
                </defs>
                <line class="line1" x1="0" y1="187.05" x2="504" y2="20.78"></line>
                <line class="line2" x1="37.52" y1="197.64" x2="473.87" y2="0"></line>
                <polygon class="polygon" points="18.29,249.41 142.16,180.4 24.94,306.77"></polygon>
            </svg>
        </div>
        <div class="home-effect2">
            <svg id="svg-bottom" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 550"
                preserveAspectRatio="xMidYMid meet">
                <defs>
                    <filter id="glow">
                        <fegaussianblur class="blur" result="coloredBlur" stddeviation="4"></fegaussianblur>
                        <femerge>
                            <femergenode in="coloredBlur"></femergenode>
                            <femergenode in="coloredBlur"></femergenode>
                            <femergenode in="coloredBlur"></femergenode>
                            <femergenode in="SourceGraphic"></femergenode>
                        </femerge>
                    </filter>
                </defs>
                <line class="line1" x1="0" y1="187.05" x2="504" y2="20.78"></line>
                <line class="line2" x1="37.52" y1="197.64" x2="473.87" y2="0"></line>
                <polygon class="polygon" points="18.29,249.41 142.16,180.4 24.94,306.77"></polygon>
            </svg>
        </div>
        <div class="home custom-container">
            <h1 class="section-title">SVG Flicker Effect</h1>
        </div>
    </section>
    <!-- End-of-home-page -->
</body>

</html>
